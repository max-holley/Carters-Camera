    <title>Carter's Camera</title>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="../images/Carters Camera Logo White.webp" alt="" class="logo">
        </div>
        <div class="container-justify-right">
            <div class="menu">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
            </div>
        </div>
        <nav class="nav">
            <!--<span>&times;</span>-->
            <a href="../index.html">Home</a>
            <a href="./portfolio.html">Portfolio</a>
            <a href="./about.html">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div class="section">
        <p>Have any questions or want to enquire about my services? Please use the form below and I'll get back to you as soon as I can.</p>
    </div>
    <div class="section">
        <form action="https://getform.io/f/a5f89913-5599-4c31-b24f-a035d8e947bd" method="POST" class="contact-form">
            <label>Name
                <input type="text" placeholder="Name..." name="Name">
            </label>
            <label>Email
                <input type="email" placeholder="Email..." name="Email">
            </label>
            <label>Phone
                <input type="phone" value="+44" name="Phone">
            </label>
            <label id="type">
                Type of shoot
                <select name="" id="type-selector" oninput="typeChange(this.value)" name="Event Type">
                    <option value="please-select">Please choose...</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Personal">Personal</option>
                    <option value="Pet">Pet</option>
                    <option value="Baby">Baby</option>
                    <option value="Business">Business</option>
                    <option value="other">Other</option>
                </select>
            </label>
            <label id="guests" style="display: none;">
                Roughly how many guests are you expecting
                <input type="range" min="0" max="200" step="10" value="0" oninput="sliderChange(this.value)" class="slider" name="Guests">
                <p id="sliderVal">0</p>
            </label>
            <label id="location" style="display: none;">
                Where would you like this to take place
                <select name="" id="location-selection" oninput="locationChange(this.value)" name="Location">
                    <option value="home">At Home</option>
                    <option value="workplace">At Work</option>
                    <option value="park">At a Park</option>
                    <option value="forest">At a Forest / Woodland</option>
                    <option value="other">Some other place...</option>
                </select>
                <input type="text" id="location-other-detail" style="display: none; margin-top: .5em;" placeholder="Please provide details..." name="More details">
                <textarea cols="30" rows="10" placeholder="Please ellaborate" id="location-ellaborate" style="display: none; margin-top: .5em;"></textarea>
                <p id="more-detail">I want to provide more detail</p>
            </label>
            <label id="description">Description
                <textarea type="text" placeholder="Description..." name="Description" class="long-text"></textarea>
            </label>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
