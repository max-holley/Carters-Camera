<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="../images/Carters Camera Logo White.webp">

    <meta name="theme-color" content="#281f00">

    <title>Carter's Camera</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../images/Carters Camera Logo White.webp" alt="" class="logo">
        </div>
        <div class="container-justify-right">
            <div class="menu">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
            </div>
        </div>
        <nav class="nav">
            <!--<span>&times;</span>-->
            <a href="../index.html">Home</a>
            <a href="./portfolio.html">Portfolio</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </div>
    <div class="section">
        <form action="" class="contact-form">
            <label>Name
                <input type="text" placeholder="Name...">
            </label>
            <label>Email
                <input type="email" placeholder="Email...">
            </label>
            <label>Phone
                <input type="phone" placeholder="0123456789...">
            </label>
            <label id="type">
                Type of shoot
                <select name="" id="type-selector" oninput="typeChange(this.value)">
                    <option value="Wedding">Wedding</option>
                    <option value="Personal">Personal</option>
                    <option value="Pet">Pet</option>
                    <option value="Baby">Baby</option>
                    <option value="Business">Business</option>
                </select>
            </label>
            <label id="guests">
                Roughly how many guests are you expecting
                <input type="range" min="0" max="200" step="10" oninput="sliderChange(this.value)">
                <p id="sliderVal">100</p>
            </label>
            <label id="location">
                Where would you like this to take place
                <select name="" id="location-selection" oninput="locationChange(this.value)">
                    <option value="home">At Home</option>
                    <option value="workplace">At Work</option>
                    <option value="park">At a Park</option>
                    <option value="forest">At a Forest / Woodland</option>
                    <option value="other">Some other place...</option>
                </select>
                <input type="text" id="location-other-detail" style="display: none; margin-top: .5em;" placeholder="Please provide details...">
            </label>
            <label id="description">Description
                <textarea name="" id="" cols="30" rows="10" placeholder="Description..."></textarea>
            </label>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
    


    <div class="modal-container modal-item">
        <div class="modal">
            <div class="modal-header">
                <span id="close-modal">&times;</span>
            </div>
            <div class="modal-content">
            </div>
           
        </div>
    </div>
    <footer>
        <div class="legal-footer">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
        </div>
        <div class="socials-footer">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </footer>
    <script type="text/javascript" src="../script/script.js"></script>
    <script src="https://kit.fontawesome.com/9b3d772048.js" crossorigin="anonymous"></script>
</body>
</html>
