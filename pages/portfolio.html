<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="icon" href="../images/Carters Camera Logo White.webp">

    <meta name="theme-color" content="#281f00">

    <title>Carter's Camera</title>
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="../images/Carters Camera Logo White.webp" alt="" class="logo">
        </div>
        <div class="container-justify-right">
            <div class="menu">
                <span class="bar bar1"></span>
                <span class="bar bar2"></span>
                <span class="bar bar3"></span>
            </div>
        </div>
        <nav class="nav">
            <!--<span>&times;</span>-->
            <a href="../index.html">Home</a>
            <a href="#">Portfolio</a>
            <a href="./about.html">About</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </div>
    <!-- Wedding gallery -->
    <div class="section">
        <h1>Wedding photography</h1>
        <p>Click an image to enlarge</p>
    </div>
    <div class="gallery-grid">
        <img src="../images/CartersCamera/edits/Other Wedding/67693902_2405979286340900_8321813592030576640_n.webp" alt="" class="open-image-modal" loading="lazy">
        <img src="../images/CartersCamera/edits/Other Wedding/DSC_00352.webp" alt="" class="open-image-modal" loading="lazy">
        <img src="../images/CartersCamera/edits/Other Wedding/DSC_0410.webp" alt="" class="open-image-modal" loading="lazy">
        <img src="../images/CartersCamera/edits/Other Wedding/hg.webp" alt="" class="open-image-modal" loading="lazy">
        <img src="../images/CartersCamera/edits/Other Wedding/IMG_1477.webp" alt="" class="open-image-modal" loading="lazy">
        <img src="../images/CartersCamera/edits/Palmer Wedding/1188.webp" alt="" class="open-image-modal" loading="lazy">
    </div>
    <!-- Portrait gallery -->
    <div class="section">
        <h1>Portraits</h1>
        <p>Click an image to enlarge</p>
    </div>
    <div class="gallery-grid">
        <img src="../images/CartersCamera/edits/meee.webp" alt="" class="open-image-modal" loading="lazy">
        <img src="../images/CartersCamera/edits/Family/11 (1 of 1).webp" alt="" class="open-image-modal" loading="lazy">
        <img src="../images/CartersCamera/edits/Family/DSC_0290.webp" alt="" class="open-image-modal" loading="lazy">
        <img src="../images/CartersCamera/edits/Family/b80afc84-c337-41ef-974e-268af9c587ce 3.webp" alt="" loading="lazy" class="open-image-modal">
        <img src="../images/CartersCamera/edits/Baby/DSC_05272-2.webp" alt="" class="open-image-modal" loading="lazy">
    </div>
    


    <div class="modal-container modal-item">
        <div class="modal">
            <div class="modal-header">
                <span id="close-modal">&times;</span>
            </div>
            <div class="modal-content">
            </div>
           
        </div>
    </div>
    <footer>
        <div class="legal-footer">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
        </div>
        <div class="socials-footer">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
        </div>
    </footer>
    <script type="text/javascript" src="../script/script.js"></script>
    <script src="https://kit.fontawesome.com/9b3d772048.js" crossorigin="anonymous"></script>
